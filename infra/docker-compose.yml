services:
  api:
    image: ghcr.io/swamphacks/core-api:latest
    ports:
      - "8080:8080"
    restart: always
    env_file:
      - ./secrets/.env.api

  
  email-worker:
    image: ghcr.io/swamphacks/core-email-worker:latest
    restart: always
    env_file:
      - ./secrets/.env.api

  redis:
    image: redis:8.0
    command: ["redis-server", "--appendonly", "no", "--maxmemory", "512mb", "--maxmemory-policy", "allkeys-lru"]
    ports:
      - 6379:6379
    attach: false


